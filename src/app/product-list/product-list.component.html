@if(showTable){
    <table>
        <tr class="p-2">
            @for(key of productKeys; track key){
            <th class="p-2">
                {{ key }}
            </th>
            }
        </tr>
        @for(product of products; track product){
            <tr class="p-2">
                @for(i of range; track i){
                    <td>
                        {{ product[productKeys[i]] }}
                    </td>
                }
            </tr>
        }
